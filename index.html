<!doctype html>
<html lang="th">
 <head>
  <meta charset="UTF-8">
  <title>ChineseClass By Krukong</title>
  <link rel="icon" href="https://img2.pic.in.th/pic/Logoc404dc85753b800c.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3a8a">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
 </head>
 <body class="w-full h-full min-h-screen">
  
  <div id="global-loader">
      <div class="flex flex-col items-center gap-4">
          <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
          <div class="text-white font-bold text-xl">Loading...</div>
      </div>
  </div>

  <div id="app-root" class="w-full h-full min-h-screen flex items-stretch justify-center p-2 md:p-4">
   <div class="w-full max-w-7xl rounded-3xl glass-ios flex flex-col relative overflow-hidden shadow-2xl">
    
    <header class="w-full px-6 py-4 border-b border-white/10 flex flex-col md:flex-row md:items-center md:justify-between gap-4 z-10 no-print">
     <div class="flex items-center gap-4">
      <div class="relative group">
          <div class="absolute -inset-1 bg-gradient-to-r from-red-600 via-yellow-500 to-blue-600 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
          <img src="https://img2.pic.in.th/pic/Logoc404dc85753b800c.png" alt="School Logo" class="relative h-16 w-16 object-contain bg-black/20 rounded-full p-1 border border-white/10">
      </div>
      <div>
        <h1 class="text-2xl font-bold text-white tracking-wide drop-shadow-md">Chinese<span class="text-yellow-400">Class</span> By Krukong</h1>
        <p class="text-blue-200 text-xs">ครูกีรติ ประสพพรรังสี - กลุ่มสาระการเรียนรู้ภาษาต่างประเทศ</p>
      </div>
     </div>
     <nav class="inline-flex rounded-full bg-black/20 p-1 border border-white/5">
        <!-- เปลี่ยน onclick เป็น addEventListener ในภายหลัง -->
        <button id="tab-btn-admin" class="px-6 py-2 rounded-full text-sm font-bold text-white/50 hover:text-white transition-all"><i class="fa-solid fa-chalkboard-user mr-2"></i>คุณครู</button> 
        <button id="tab-btn-student" class="px-6 py-2 rounded-full text-sm font-bold text-white/50 hover:text-white transition-all"><i class="fa-solid fa-user-graduate mr-2"></i>นักเรียน</button>
     </nav>
    </header>

    <main class="flex-1 w-full px-4 md:px-6 pb-6 overflow-y-auto no-print scroll-smooth">
     <div class="w-full max-w-7xl mx-auto mt-6 flex flex-col gap-6">
      
      <div id="section-admin" class="flex flex-col gap-5 hidden">
        <!-- ... รายละเอียดเดิม ... -->
      </div>

      <div id="section-student" class="hidden flex flex-col gap-5">
        <!-- ... รายละเอียดเดิม ... -->
      </div>

     </div>
    </main>
    
    <!-- ... Modal และส่วนอื่นๆ ... -->

   </div>
  </div>

  <div id="print-area" class="hidden">
      <!-- ... เนื้อหาเดิม ... -->
  </div>

  <!-- โหลด SweetAlert2 ก่อน -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  
  <!-- ประกาศฟังก์ชัน global พื้นฐานก่อน -->
  <script>
    // ประกาศฟังก์ชันพื้นฐานที่ต้องใช้ใน inline onclick ก่อน
    window.switchMainTab = function(t) {
        // ฟังก์ชันพื้นฐาน ถูกประกาศใหม่ใน main.js อีกครั้ง
        console.log('switchMainTab called:', t);
    };
    
    // ตั้งค่าเบื้องต้นสำหรับ global variables
    window.dataState = { subjects: [], classes: [], students: [], tasks: [], scores: [], attendance: [], materials: [], submissions: [], returns: [], schedules: [] };
  </script>
  
  <!-- โหลดไฟล์ JavaScript ของเรา -->
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
  
  <script>
    // ตรวจสอบ Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful');
                })
                .catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
    
    // Event listener สำหรับปุ่มแท็บ (แทน onclick inline)
    document.addEventListener('DOMContentLoaded', function() {
        // ตั้งค่า event listener สำหรับปุ่มแท็บ
        document.getElementById('tab-btn-admin').addEventListener('click', function() {
            if (window.switchMainTab) {
                window.switchMainTab('admin');
            }
        });
        
        document.getElementById('tab-btn-student').addEventListener('click', function() {
            if (window.switchMainTab) {
                window.switchMainTab('student');
            }
        });
        
        // ตั้งค่า event listener สำหรับปุ่มอื่นๆ ที่ใช้ onclick inline
        const buttons = document.querySelectorAll('[onclick*="switchAdminSubTab"]');
        buttons.forEach(button => {
            const oldOnclick = button.getAttribute('onclick');
            if (oldOnclick) {
                const match = oldOnclick.match(/switchAdminSubTab\('([^']+)'\)/);
                if (match) {
                    button.removeAttribute('onclick');
                    button.addEventListener('click', function() {
                        if (window.switchAdminSubTab) {
                            window.switchAdminSubTab(match[1]);
                        }
                    });
                }
            }
        });
        
        // อื่นๆ ที่ใช้ onclick
        const handleAdminLogoutBtn = document.querySelector('[onclick*="handleAdminLogout"]');
        if (handleAdminLogoutBtn) {
            const oldClick = handleAdminLogoutBtn.getAttribute('onclick');
            handleAdminLogoutBtn.removeAttribute('onclick');
            handleAdminLogoutBtn.addEventListener('click', function() {
                if (window.handleAdminLogout) {
                    window.handleAdminLogout();
                }
            });
        }
        
        // ... เพิ่ม event listeners อื่นๆ ตามต้องการ ...
    });
  </script>
 </body>
</html>
